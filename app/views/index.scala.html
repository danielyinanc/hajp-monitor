@() <!DOCTYPE html>
<html>
    <head>
        <title data-ng-bind="pageTitle"></title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("../../public/backup/images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootswatch-yeti/css/bootstrap.css")" />
        @*-- Add More CSS here -- *@
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">

        <script>
        @Html(org.webjars.RequireJS.getSetupJavaScript(routes.WebJarAssets.at("").url))
        </script>

        <script data-main="@routes.Assets.at("js/main.js")" type="text/javascript" src="@routes.Assets.at("lib/requirejs/require.js")"></script>

    </head>
    <body>
        @*-- Header -- *@
    <header class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="HeaderCtrl" ng-cloak>
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Play <span class="glyphicon glyphicon-heart"></span>
                    Akka </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/dashboard">Metrics</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="#/dashboard">Control</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="#/dashboard">Orchestration</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="#/dashboard">Reporting</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </header>
        @* -- Main Content -- *@
    <div data-ng-view data-ng-cloak></div>
    <div ac-chart="chartType" ac-data="data" ac-config="config" id='chart' class='chart'></div>
    </body>
</html>
